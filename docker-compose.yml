version: '3'
services:
  #
  # Application
  #
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
  application:
    container_name: application
    image: application
    build:
      context: application
      dockerfile: Dockerfile
    environment:
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
    links:
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 500M
  #
  # Interceptor
  #
  haproxy:
    container_name: haproxy
    image: haproxy
    build:
      context: haproxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - application
      - syslog
  #
  # Load Generator
  #
  jmeter:
    container_name: jmeter
    image: jmeter
    build:
      context: jmeter
      dockerfile: Dockerfile
    links:
      - haproxy
#    volumes:
#      - ./jmeter_results:/results
  #
  # Kube Owl
  #
  syslog:
    container_name: syslog
    image: syslog
    environment:
      - DETECTOR_URLS=http://request-recorder/evaluate,http://evaluator/evaluate
      - IGNORE_PATHS= /ping
    build:
      context: syslog
      dockerfile: Dockerfile
    links:
      - request-recorder
      - evaluator
  request-recorder:
    container_name: request-recorder
    image: request-recorder
    build:
      context: request-recorder
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=haproxy
    links:
      - mongodb
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
  evaluator:
    container_name: evaluator
    image: evaluator
    build:
      context: evaluator
      dockerfile: Dockerfile
    ports:
      - "80:80"
