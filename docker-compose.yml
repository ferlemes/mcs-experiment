version: '3'
services:
  #
  # Application
  #
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
  application:
    container_name: application
    image: application
    build:
      context: application
      dockerfile: Dockerfile
    environment:
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
    links:
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1024M
  #
  # Interceptor
  #
  haproxy:
    container_name: haproxy
    image: haproxy
    build:
      context: haproxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - application
      - syslog
  #
  # Load Generator
  #
  jmeter:
    container_name: jmeter
    image: jmeter
    build:
      context: jmeter
      dockerfile: Dockerfile
    links:
      - haproxy
#    volumes:
#      - ./jmeter_results:/results
  #
  # Kube Owl
  #
  syslog:
    container_name: syslog
    image: syslog
    build:
      context: syslog
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=haproxy
      - IGNORE_PATHS=/ping
    links:
      - mongodb
      - rabbitmq
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
