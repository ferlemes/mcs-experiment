version: '3'
services:
  #
  # Application
  #
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
  application:
    container_name: application
    image: application
    build:
      context: application
      dockerfile: Dockerfile
    environment:
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
    links:
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1024M
  #
  # Interceptor
  #
  haproxy:
    container_name: haproxy
    image: haproxy
    build:
      context: haproxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - application
      - syslog
  #
  # Load Generator
  #
  jmeter:
    container_name: jmeter
    image: jmeter
    build:
      context: jmeter
      dockerfile: Dockerfile
    links:
      - haproxy
#    volumes:
#      - ./jmeter_results:/results
  #
  # Kube Owl
  #
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  syslog:
    container_name: syslog
    image: syslog
    build:
      context: syslog
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=http_records
      - IGNORE_PATHS=/ping
    links:
      - rabbitmq
  enrichment:
    container_name: enrichment
    image: enrichment
    build:
      context: enrichment
      dockerfile: Dockerfile
    healthcheck:
      test: curl -f http://localhost/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=http_records
      - RABBITMQ_EXCHANGE=http_enriched_records
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=kubeowl
      - MONGO_COLLECTION=http_records
    links:
      - mongodb
      - rabbitmq
  mongodb:
    container_name: mongodb
    image: mongo:4.0
    ports:
      - "27017:27017"
  redis:
    container_name: redis
    image: redis:6
    ports:
      - "6379:6379"
  anomaly-detector:
    image: anomaly-detector
    build:
      context: anomaly-detector
      dockerfile: Dockerfile
    healthcheck:
      test: curl -f http://localhost/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=kubeowl
      - MONGO_COLLECTION=http_records
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_EXCHANGE=http_enriched_records
      - RABBITMQ_QUEUE=evaluate_response_time
      - REDIS_HOST=redis
    links:
      - mongodb
      - rabbitmq
      - redis
    deploy:
      mode: replicated
      replicas: 1
  archiver:
    container_name: archiver
    image: archiver
    build:
      context: archiver
      dockerfile: Dockerfile
    healthcheck:
      test: curl -f http://localhost/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=kubeowl
      - MONGO_COLLECTION=http_records
      - ARCHIVE_RECORDS_AFTER=300
      - REMOVE_ARCHIVED_RECORDS=false
      - ARCHIVE_FOLDER=/data/
    links:
      - mongodb
