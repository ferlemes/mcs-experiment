version: '2'
services:
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
  application:
    container_name: application
    image: application
    build:
      context: .
      dockerfile: application/Dockerfile
    environment:
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
    links:
      - mysql
#  rsyslog:
#    container_name: rsyslog
#    image: rsyslog
#    build:
#      context: .
#      dockerfile: rsyslog/Dockerfile
#    volumes:
#      - ./haproxy_logs:/logs
  pysyslog:
    container_name: pysyslog
    image: pysyslog
    environment:
      - DETECTOR_HOST=detection-service
    build:
      context: .
      dockerfile: pysyslog/Dockerfile
    links:
      - detection-service
  haproxy:
    container_name: haproxy
    image: haproxy
    build:
      context: .
      dockerfile: haproxy/Dockerfile
    ports:
      - "8080:8080"
    links:
      - application
      - pysyslog
  detection-service:
    container_name: detection-service
    image: detection-service
    build:
      context: .
      dockerfile: detection-service/Dockerfile
    ports:
      - "80:80"
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
