version: '3'
services:
  #
  # Application
  #
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
  application:
    container_name: application
    image: application
    build:
      context: application
      dockerfile: Dockerfile
    environment:
      - MYSQL_DATABASE=sample-application
      - MYSQL_USER=user
      - MYSQL_PASSWORD=abc123
    links:
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 1024M
  #
  # Interceptor
  #
  haproxy:
    container_name: haproxy
    image: haproxy
    build:
      context: haproxy
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    links:
      - application
      - syslog
  #
  # Load Generator
  #
  jmeter:
    container_name: jmeter
    image: jmeter
    build:
      context: jmeter
      dockerfile: Dockerfile
    links:
      - haproxy
#    volumes:
#      - ./jmeter_results:/results
  #
  # Kube Owl
  #
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  syslog:
    container_name: syslog
    image: syslog
    build:
      context: syslog
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=haproxy_records
      - IGNORE_PATHS=/ping
    links:
      - rabbitmq
  enrichment:
    container_name: enrichment
    image: enrichment
    build:
      context: enrichment
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=haproxy_records
      - RABBITMQ_EXCHANGE=haproxy_enriched_records
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=haproxy
    links:
      - mongodb
      - rabbitmq
  mongodb:
    container_name: mongodb
    image: mongo:4.0
    ports:
      - "27017:27017"
  redis:
    container_name: redis
    image: redis:6
    ports:
      - "6379:6379"
  model-trainer:
    image: model-trainer
    build:
      context: model-trainer
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
      - MONGO_DATABASE=haproxy
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_EXCHANGE=haproxy_enriched_records
      - REDIS_HOST=redis
    links:
      - mongodb
      - rabbitmq
      - redis
    deploy:
      mode: replicated
      replicas: 3
