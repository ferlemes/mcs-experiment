global
    log      stdout format raw local0 info
    log      pysyslog:514 local0
    pidfile  /var/run/haproxy.pid
    maxconn  500
    nbthread 4

defaults
    mode            http
    log             global
#    option          dontlognull
    option          httpclose
    option          httplog
    option          forwardfor
    option          redispatch
    timeout connect 10s
    timeout client  60s
    timeout server  60s
    maxconn         1000
    retries         3

frontend sample-application
    bind *:8080
    default_backend application_servers

backend application_servers
    mode http
    balance roundrobin
    stats enable
    stats uri /stats
    stats realm HAProxy\ Statistics
    option httpchk GET /health HTTP/1.0
    option httpclose
    option forwardfor
    server application application:8080
